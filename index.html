<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>

    <main class="container">
        <article class="card__container">
            <div class="card__media">
                <picture class="card__picture">
                    <img src="images/image-product-mobile.jpg" alt="Perfume" class="card__image">
                </picture>
            </div>
            <div class="card__content">
                <div class="card__category">
                    <p>Perfume</p>
                </div>
                <div class="card__name">
                    <h2>Gabrielle Essence Eau De Parfum</h2>
                </div>
                <p class="card__description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
            </div>
            <div class="card__footer">
                <div class="card__price">
                    <div class="card__price-discount">$149.99</div>
                    <div class="card__price-normal">$169.99</div>
                </div>
                <button class="card__button" aria-label="Add Gabrielle Essence Eau De Parfum to cart">
                    <img src="images/icon-cart.svg" alt="Icon cart" class="card__icon">
                    Add to Cart
                </button>
            </div>
        </article>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Your Name Here</a>.
        </div>
    </main>
</body>

</html>
